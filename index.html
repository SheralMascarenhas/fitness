<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">Fitness Hub</a>
    </nav>

    <!-- Alert -->
    <div class="alert alert-info m-3" role="alert">
        <strong>Welcome!</strong> Achieve your fitness goals with us.
    </div>

    <!-- Services Section -->
    <div class="container">
        <h2 class="text-center">Our Fitness Services</h2>
        <div class="row">
            <!-- Service Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://content2.jdmagicbox.com/comp/coimbatore/s4/0422px422.x422.160810115618.u7s4/catalogue/viva-fitness-sidhapudur-coimbatore-fitness-equipment-dealers-jj7b0l.jpg" class="card-img-top" alt="Personal Training">
                    <div class="card-body">
                        <h5 class="card-title">Personal Training</h5>
                        <p class="card-text">Customized workout plans tailored to your needs.</p>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#serviceModal" data-bs-title="Personal Training" data-bs-description="Customized workout plans tailored to your needs.">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Modal for Service Details -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Service Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h5 id="serviceTitle">Service Title</h5>
                    <p id="serviceDescription">Service description will appear here.</p>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Request Info</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container mt-4">
        <h3>Contact Us</h3>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
